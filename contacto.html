<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px auto; max-width: 600px; padding: 10px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, button { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    button { margin-top: 15px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Formulario de Contacto</h1>
  <form id="contactoForm" action="#" method="post">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required>
    <label for="correo">Correo electr√≥nico</label>
    <input type="email" id="correo" name="correo" required>
    <label for="asunto">Asunto</label>
    <input type="text" id="asunto" name="asunto">
    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
    <button type="submit">Enviar</button>
  </form>
  <script>
    document.getElementById('contactoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const datos = new FormData(e.target);
      const objeto = Object.fromEntries(datos.entries());
      console.log('Datos enviados:', objeto);
      alert('Mensaje enviado (simulado). Revisa la consola (F12).');
    });
  </script>
</body>
</html>
